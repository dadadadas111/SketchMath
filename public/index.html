<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchMath</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="dark">
    <div class="container fade-in">
        <header>
            <h1 data-i18n="title">SketchMath</h1>
            <div class="controls">
                <div class="lang-wrapper">
                    <img src="https://flagcdn.com/w40/gb.png" id="flagIcon" alt="flag" />
                    <select id="langSelect">
                        <option value="en" data-flag="gb">English</option>
                        <option value="vi" data-flag="vn">Tiếng Việt</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <textarea id="inputText" placeholder="" data-i18n-placeholder="inputPlaceholder"></textarea>
            <div class="button-group">
                <button id="generateBtn" data-i18n="generateBtn">Generate Diagram</button>
                <button id="toggleCodeBtn" data-i18n="showCodeBtn">Show Code</button>
            </div>
            <div id="outputContainer" class="hidden">
                <p id="output" class="markdown"></p>
            </div>
            <div id="diagram" class="diagram-box scale-in"></div>
        </main>

        <footer>
            <p>
                Made with ❤️ by
                <a href="https://github.com/dadadadas111" target="_blank">dadadadas111</a> |
                <i data-lucide="github"></i>
                <a href="https://github.com/dadadadas111/sketchmath" target="_blank">SketchMath</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
