<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchMath</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>

</head>

<body class="dark">
    <div class="container fade-in">
        <header>
            <h1 data-i18n="title">SketchMath</h1>
            <div class="controls">
                <div class="lang-wrapper">
                    <img src="https://flagcdn.com/w40/gb.png" id="flagIcon" alt="flag" />
                    <select id="langSelect">
                        <option value="en" data-flag="gb">English</option>
                        <option value="vi" data-flag="vn">Tiếng Việt</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="continueModeToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label" data-i18n="continueMode">Continue from previous diagram</span>
            </div>
            <textarea id="inputText" placeholder="" data-i18n-placeholder="inputPlaceholder"></textarea>
            <div class="button-group">
                <button id="generateBtn" class="btn-primary" data-i18n="generateBtn">
                    <span class="btn-text">Generate Diagram</span>
                    <span class="btn-loading hidden">
                        <span class="btn-spinner"></span>
                        <span data-i18n="generating">Generating...</span>
                    </span>
                </button>
                <button id="toggleCodeBtn" class="btn-secondary" data-i18n="showCodeBtn" disabled>Show Code</button>
                <button id="exportBtn" class="btn-secondary" data-i18n="exportBtn" disabled>
                    <i data-lucide="download" class="btn-icon"></i>
                    <span>Export PNG</span>
                </button>
                <button id="clearBtn" class="btn-danger" data-i18n="clearBtn">
                    <i data-lucide="trash-2" class="btn-icon"></i>
                </button>
            </div>
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p data-i18n="loading">Loading...</p>
            </div>
            <div id="outputContainer" class="hidden">
                <p id="output" class="markdown"></p>
            </div>
            <div id="jxgbox" class="diagram-box"></div>
        </main>

        <footer>
            <p>
                Made with ❤️ by
                <a href="https://github.com/dadadadas111" target="_blank">dadadadas111</a> |
                <i data-lucide="github"></i>
                <a href="https://github.com/dadadadas111/sketchmath" target="_blank">SketchMath</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
